<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins&display=swap" rel="stylesheet">
    <title>Huddeie</title>
  </head>
  <body>
    <header class="wrapper header">
      <a href="">
        <img src="/public/images/logo.svg" alt="Homepage" class="header__logo">
      </a>
    </header>

    <main>
      <article class="wrapper hero">
        <section class="hero__ilustration">
          <img src="/public/images/illustration-mockups.svg" alt="Homepage ilustration huddie grafics representation" class="herro__ilustration-image">
        </section>
        <section class="hero__info">
          <h1 class="hero__info-title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="hero__info-description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="hero__info-cta">
            Register
          </a>  
        </section>
      </article>
    </main>

    <footer>
      <article class="wrapper social">
        <a href="#" class="social__incon">
          <ion-icon
            name="logo-facebook"
            aria-hidden="true"
            aria-label="Facebook"
            size="large">
          </ion-icon>
        </a>
        <a href="#" class="social__incon">
          <ion-icon
            name="logo-twitter"
            aria-hidden="true"
            aria-label="Twiter"
            size="large">
          </ion-icon>
        </a>
        <a href="#" class="social__incon">
          <ion-icon
            name="logo-instagram"
            aria-hidden="true"
            aria-label="Instagram"
            size="large">
          </ion-icon>
        </a>
      </article>
    </footer>

    <script type="module" src="/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
